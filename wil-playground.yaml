---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil-playground
  namespace: web
  labels:
    app: wil-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil-playground
  template:
    metadata:
      labels:
        app: wil-playground
    spec:
      containers:
      - name: wil-playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
          protocol: TCP
          name: http

---
apiVersion: v1
kind: Service
metadata:
  name: wil-playground
  namespace: web
spec:
  type: LoadBalancer
  selector:
    app: wil-playground
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
